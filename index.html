<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <div id="login-page" class="login_page text-center p-5">
      <h1>Welcome to <span class="highlighter">Nayab Shopping</span></h1>

     <div class="container row p-5">
      <div class="col-md-6 pt-5">
         <div>
            <h3><span class="highlighter">Login</span></h3>
         <br>
         <input type="email" placeholder="email" class="form-control">
         <br>
         <input type="password" placeholder="password" class="form-control">
         <br>
         <button id="loginBtn" class="btn btn-success">Enter</button>
         </div>
      </div>
      <div class="col-md-6">  
         <div class="img">
            <img src="images/logo.jpg">
         </div>
      </div>

     </div>
   </div>

   <section id="shopping_area"> 
      <div class="container mt-5">
         <h2 class="highlighter">Mobile Bazar</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone_count" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone_total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false);" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case_count" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true);" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case_total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5> Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5> $<span id="sub-total">1,278</span></h5>
                        <h5>$ <span id="tax-count">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="app.js"></script>
</body>

</html>
